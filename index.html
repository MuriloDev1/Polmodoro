<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/98047e62a5.js"
      crossorigin="anonymous"
    ></script>
    <title>Polmodoro</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <h2 class="logo">Polmodoro</h2>

        <ul class="nav-ul">
          <li>
            <a href="#"><span>Home</span><i class="fas fa-home"></i></a>
          </li>
          <li>
            <a href="#"><span>Theme</span><i class="fas fa-palette"></i></a>
          </li>
          <li>
            <a href="#"><span>About</span><i class="fas fa-info-circle"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <br />

    <div class="container">
      <div class="conteudo">
        <div class="background">
          <div class="button-container">
            <button>Polmodoro</button>
            <button>Short Brake</button>
            <button>Long Brake</button>
          </div>

          <div id="timer" class="timer"></div>

          <button id="startButton" class="start">start</button>
          <button id="pauseButton" class="start" style="display: none">
            Pausar
          </button>
        </div>

        <br />
        <br />

        <p>#1</p>
        <h5>Time to Focus!</h5>

        <h4>Tasks</h4>
        <div class="task"></div>
        <button class="btn-task">
          <i class="fa-solid fa-circle-plus fa-lg" style="color: #fafafa"></i>
          Add Task
        </button>
      </div>
    </div>
  </body>
</html>
